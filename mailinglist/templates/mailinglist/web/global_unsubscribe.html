{% load i18n %}
<h1>{% trans 'Hello' %}</h1>
<p>{% blocktrans with url=BASE_URL %}You are about to globally unsubscribe from all mailing list at "{{ url }}".{% endblocktrans %}</p>
<form action="{% url 'mailinglist:global_deny' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="{% trans 'Submit' %}">
</form>
